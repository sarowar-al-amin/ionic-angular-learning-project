<ion-header>
  <ion-toolbar>
    <ion-title>recipe-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><ion-img [src]="loadedRecipe.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1>{{ loadedRecipe.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let ingredient of loadedRecipe.ingredients">
          {{ ingredient }}
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
